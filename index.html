        // Modal toggle function
        function modal_toggle(id) {
            console.log('Opening modal:', id);

        // Function to get media stream based on call type
        async function getMediaStream(type) {
            try {
                if (type === 'video') {
                    return await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                } else {
                    return await navigator.mediaDevices.getUserMedia({ audio: true });
                }
            } catch (err) {
                console.error('Failed to get media:', err);
                // Fallback to audio only if video fails
                if (type === 'video') {
                    console.log('Falling back to audio only');
                    try {
                        return await navigator.mediaDevices.getUserMedia({ audio: true });
                    } catch (audioErr) {
                        console.error('Failed to get audio:', audioErr);
                        throw audioErr;
                    }
                }
                throw err;
            }
        }

        // Initialize with video stream
        getMediaStream('video')
            .then(stream => {
                localVideo.srcObject = stream;

                function setupPeer(id) {
                    if (peer) {
                        peer.destroy(); // Ensure the previous peer instance is properly destroyed
                    }

                    if (connection && connection.open) {
                        connection.close();
                    }

                    peer = new Peer(id, { config: { iceServers } });

                    peer.on('connection', conn => {
                        if (connection && connection.open) {
                            // Already have a connection, close the new one
                            conn.close();
                            return;
                        }
                        connection = conn;
                        conn.on('open', () => {
                            console.log('Connection established with ' + conn.peer);
                            disconnectBtn.classList.remove('d-none');
                            reconnectBtn.classList.add('d-none');
                            resetIdleTimeout(); // Reset the idle timeout when the connection is established
                            console.log('Connection ready - user can now make calls');
                        });
                        conn.on('data', (data) => {
                            console.log('Received data:', data);
                            if (data.type === 'status-update') {
                                peerStatus[data.peerID] = data.status;
                                updateStatus(data.peerID, data.status === 'online' ? 'Online' : 'Idle', data.status === 'online' ? 'success' : 'warning');
                            }
                            if (data.type === 'call-declined') {
                                console.log('Call was declined by peer');
                                // Close any open modals
                                $('#ringing-modal').modal('hide');
                                $('#call-type-modal').modal('hide');
                                $('#video-calling-modal').modal('hide');
                                // Set status to online and update UI
                                peerStatus[currentPeerId] = 'online';
                                updateStatus(currentPeerId, 'Online', 'success');
                                notifyPeers('online');
                            }
                        });
                        conn.on('close', () => {
                            console.log('Connection closed with ' + conn.peer);
                            peerStatus[conn.peer] = 'offline';
                            updateStatus(conn.peer, 'Offline', 'danger');
                            disconnectBtn.classList.add('d-none');
                            reconnectBtn.classList.remove('d-none');
                        });
                    });

                    peer.on('open', peerId => {
                        console.log('My peer ID is: ' + peerId);
                        currentPeerId = peerId;
                        peerStatus[peerId] = 'online';
                        updateStatus(peerId, 'Online', 'success');
                        remotePeerId = (peerId === peerId1) ? peerId2 : peerId1;

                        // Update connection status
                        connectionStatus.textContent = 'Connecting...';
                        connectionStatus.className = 'badge badge-warning';

                        // Try connecting to the remote peer
                        tryConnectToRemotePeer();

                        // Don't automatically call - wait for user to initiate call
                        console.log('Ready to make or receive calls');
                    });

                    peer.on('call', call => {
                        if (!remotePeerId) {
                            remotePeerId = call.peer;
                        }
                        console.log('Incoming call from ' + remotePeerId);
                        incomingCall = call;
                        // Set callType from metadata
                        callType = (call.metadata && call.metadata.type) ? call.metadata.type : 'video';
                        // Play ringing sound
                        playRingtone();
                        // Show ringing modal
                        $('#ringing-modal').modal('show');
                    });

                    peer.on('connection', conn => {
                        console.log('Incoming connection from ' + conn.peer);
                        // Handle incoming connection
                        conn.on('open', () => {
                            console.log('Incoming connection opened with ' + conn.peer);
                            connection = conn;
                            remotePeerId = conn.peer;

                            // Update connection status
                            connectionStatus.textContent = 'Connected';
                            connectionStatus.className = 'badge badge-success';
                            disconnectBtn.classList.remove('d-none');
                            reconnectBtn.classList.add('d-none');

                            // Set up data handler for incoming connection
                            conn.on('data', (data) => {
                                console.log('Received data from incoming connection:', data);
                                if (data.type === 'status-update') {
                                    peerStatus[data.peerID] = data.status;
                                    if (data.status === 'active') {
                                        updateStatus(data.peerID, 'In Call', 'info');
                                    } else if (data.status === 'online') {
                                        updateStatus(data.peerID, 'Online', 'success');
                                    } else if (data.status === 'idle') {
                                        updateStatus(data.peerID, 'Idle', 'warning');
                                    }
                                } else if (data.type === 'connection-established') {
                                    console.log('Connection established with peer:', data.peerID);
                                    // Send acknowledgment back
                                    conn.send({
                                        type: 'connection-acknowledged',
                                        peerID: currentPeerId,
                                        timestamp: Date.now()
                                    });
                                } else if (data.type === 'connection-acknowledged') {
                                    console.log('Connection acknowledged by peer:', data.peerID);
                                } else if (data.type === 'status-request') {
                                    console.log('Status request from peer:', data.peerID);
                                    // Send current status back
                                    conn.send({
                                        type: 'status-update',
                                        peerID: currentPeerId,
                                        status: peerStatus[currentPeerId] || 'online'
                                    });
                                } else if (data.type === 'chat-message') {
                                    handleIncomingMessage(data);
                                } else if (data.type === 'call-declined') {
                                    console.log('Call was declined by peer');
                                    // Close any open modals

                                    // Set status to online and update UI
                                    peerStatus[currentPeerId] = 'online';
                                    updateStatus(currentPeerId, 'Online', 'success');
                                    notifyPeers('online');
                                }
                            });

                            conn.on('close', () => {
                                console.log('Incoming connection closed with ' + conn.peer);
                                peerStatus[conn.peer] = 'offline';
                                updateStatus(conn.peer, 'Offline', 'danger');

                                reconnectBtn.classList.remove('d-none');

                                // Update connection status

                                connectionStatus.className = 'badge badge-danger';
                            });

                            // Send connection acknowledgment
                            conn.send({
                                type: 'connection-established',
                                peerID: currentPeerId,
                                timestamp: Date.now()
                            });

                            // Sync connection status after a short delay

                                syncConnectionStatus();
                            }, 500);

                            // Set up periodic status sync
                            setInterval(() => {
                                if (connection && connection.open) {
                                    syncConnectionStatus();
                                }

                async function tryConnectToRemotePeer() {
                    if (!remotePeerId) return;

                    // Don't create duplicate connections
                    if (connection && connection.open) {
                        console.log('Connection already exists, skipping duplicate connection');

                    }

                        peerStatus[remotePeerId] = 'online';

                        disconnectBtn.classList.remove('d-none');
                        reconnectBtn.classList.add('d-none');
                        resetIdleTimeout(); // Reset the idle timeout when the connection is established

                        // Update connection status
                        connectionStatus.textContent = 'Connected';
                        connectionStatus.className = 'badge badge-success';

                        // Send connection acknowledgment to remote peer
                        conn.send({
                            type: 'connection-established',
                            peerID: currentPeerId,
                            timestamp: Date.now()
                        });

                        // Sync connection status after a short delay
                        setTimeout(() => {
                            syncConnectionStatus();
                        }, 500);

                        // Set up periodic status sync
                        setInterval(() => {
                            if (connection && connection.open) {
                                syncConnectionStatus();
                            }
                        }, 30000); // Sync every 30 seconds

                        // Don't automatically open modal - wait for user to initiate call
                        console.log('Connection ready - user can now make calls');
                    });

                    conn.on('data', (data) => {
                        console.log('Received data:', data);
                        if (data.type === 'status-update') {

                            if (data.status === 'active') {

                            } else if (data.status === 'online') {

                            } else if (data.status === 'idle') {
                                updateStatus(data.peerID, 'Idle', 'warning');
                            }
                        } else if (data.type === 'connection-established') {
                            console.log('Connection established with peer:', data.peerID);
                            // Update local connection status when remote peer confirms connection
                            connectionStatus.textContent = 'Connected';
                            connectionStatus.className = 'badge badge-success';
                            disconnectBtn.classList.remove('d-none');
                            reconnectBtn.classList.add('d-none');

                                type: 'connection-acknowledged',
                                peerID: currentPeerId,
                                timestamp: Date.now()
                            });
                        } else if (data.type === 'connection-acknowledged') {
                            console.log('Connection acknowledged by peer:', data.peerID);
                        } else if (data.type === 'status-request') {
                            console.log('Status request from peer:', data.peerID);

                                type: 'status-update',

                        } else if (data.type === 'chat-message') {
                            handleIncomingMessage(data);
                        } else if (data.type === 'call-declined') {

                            // Set status to online and update UI

                            notifyPeers('online');
                        }
                    });
                    conn.on('close', () => {
                        console.log('Connection closed with ' + remotePeerId);

                function updateStatus(peerID, status, badge) {
                    const peerElement = peerID === currentPeerId ? document.getElementById('local-peer') : document.getElementById('remote-peer');
                    if (peerElement) {
                        const statusElement = peerElement.querySelector('.text-muted');
                        const badgeElement = peerElement.querySelector('.badge-indicator');

                        if (statusElement) {
                            statusElement.textContent = status;
                        }
                        if (badgeElement) {
                            badgeElement.className = `badge badge-indicator badge-${badge}`;
                        }
                    }
                }

                function handleVisibilityChange() {
                    if (document.visibilityState === 'hidden') {
                        if (connection && connection.open) {
                            peerStatus[currentPeerId] = 'idle';
                            updateStatus(currentPeerId, 'Idle', 'warning');
                            notifyPeers('idle');
                            startIdleTimeout();
                        }
                    } else if (document.visibilityState === 'visible') {
                        if (connection && connection.open) {
                            peerStatus[currentPeerId] = 'online';
                            updateStatus(currentPeerId, 'Online', 'success');
                            notifyPeers('online');
                            clearIdleTimeout();
                        }
                    }
                }

                function startIdleTimeout() {
                    idleTimeout = setTimeout(() => {
                        if (connection && connection.open) {
                            connection.close(); // Close the connection after 15 minutes of being idle
                            peerStatus[currentPeerId] = 'offline';
                            updateStatus(currentPeerId, 'Offline', 'danger');
                            notifyPeers('offline');
                            disconnectBtn.classList.add('d-none');
                            reconnectBtn.classList.remove('d-none');
                        }
                    }, idleLimit);
                }

                function resetIdleTimeout() {
                    clearIdleTimeout();
                    startIdleTimeout();
                }

                function clearIdleTimeout() {
                    if (idleTimeout) {
                        clearTimeout(idleTimeout);
                        idleTimeout = null;
                    }
                }

                function handleDisconnection() {
                    if (connection && connection.open) {
                        connection.close(); // Ensure the connection is closed
                    }
                    updateStatus(currentPeerId, 'Offline', 'danger');
                    notifyPeers('offline');
                    disconnectBtn.classList.add('d-none');
                    reconnectBtn.classList.remove('d-none');
                    if (peer) {
                        peer.destroy(); // Ensure the peer instance is properly destroyed
                    }

                    // Update connection status
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'badge badge-danger';
                }

                function notifyPeers(status) {
                    if (connection && connection.open) {
                        connection.send({
                            type: 'status-update',
                            peerID: currentPeerId,
                            status: status
                        });
                        console.log('Notified peers of status change:', status);
                    }
                }

                function syncConnectionStatus() {
                    if (connection && connection.open) {
                        // Show syncing status briefly
                        connectionStatus.textContent = 'Syncing...';
                        connectionStatus.className = 'badge badge-warning';

                        // Send current status to peer
                        connection.send({
                            type: 'status-update',
                            peerID: currentPeerId,
                            status: peerStatus[currentPeerId] || 'online'
                        });

                        // Request peer status
                        connection.send({
                            type: 'status-request',
                            peerID: currentPeerId,
                            timestamp: Date.now()
                        });

                        // Reset to connected status after sync
                        setTimeout(() => {
                            if (connection && connection.open) {
                                connectionStatus.textContent = 'Connected';
                                connectionStatus.className = 'badge badge-success';
                            }
                        }, 1000);
                    }
                }

                // Text messaging functionality
                const messageInput = document.getElementById('message-input');
                const sendMessageBtn = document.getElementById('send-message-btn');
                const chatMessages = document.getElementById('chat-messages');

                function sendMessage() {
                    const message = messageInput.value.trim();
                    if (message && connection && connection.open) {
                        // Send message to peer
                        connection.send({
                            type: 'chat-message',
                            message: message,
                            sender: currentPeerId,
                            timestamp: new Date().toLocaleTimeString()
                        });

                        // Add message to local chat
                        addMessageToChat(message, 'You', 'sent');
                        messageInput.value = '';
                    }
                }

                function addMessageToChat(message, sender, type) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type === 'sent' ? 'sent' : 'received'} mb-2`;

                    const time = new Date().toLocaleTimeString();
                    messageDiv.innerHTML = `
                        <div class="d-flex ${type === 'sent' ? 'justify-content-end' : 'justify-content-start'}">
                            <div class="message-bubble ${type === 'sent' ? 'bg-primary text-white' : 'bg-light'} p-2 rounded" style="max-width: 70%;">
                                <div class="message-text">${escapeHtml(message)}</div>
                                <small class="message-time ${type === 'sent' ? 'text-white-50' : 'text-muted'}">${time}</small>
                            </div>
                        </div>
                    `;

                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }

                function escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                }

                function updateCallUI(type) {
                    if (type === 'audio') {
                        localVideo.style.display = 'none';
                        mainVideo.style.display = 'none';
                        audioOnlyIndicator.classList.remove('d-none');
                    } else {
                        localVideo.style.display = 'block';
                        mainVideo.style.display = 'block';
                        audioOnlyIndicator.classList.add('d-none');
                    }

                    // Show action buttons when call is active
                    modalDisconnectBtn.style.display = 'inline-block';
                    modalReconnectBtn.style.display = 'inline-block';
                    toggleAudioBtn.style.display = 'inline-block';
                }

                function hideCallActionButtons() {
                    modalDisconnectBtn.style.display = 'none';
                    modalReconnectBtn.style.display = 'none';
                    toggleAudioBtn.style.display = 'none';
                }

                function handleCallEnd() {
                    // Properly close the call if it exists
                    if (currentCall) {
                        try { currentCall.close(); } catch (e) { console.warn('Call already closed or error:', e); }
                    }
                    currentCall = null;
                    hideCallActionButtons();
                    // Hide all call-related modals
                    $('#video-calling-modal').modal('hide');
                    $('#ringing-modal').modal('hide');
                    $('#call-type-modal').modal('hide');
                    // Stop and release local media stream
                    if (localVideo && localVideo.srcObject) {
                        localVideo.srcObject.getTracks().forEach(track => track.stop());
                        localVideo.srcObject = null;
                        localVideo.style.display = 'none';
                    }
                    if (mainVideo) {
                        mainVideo.srcObject = null;
                        mainVideo.style.display = 'none';
                    }
                    if (audioOnlyIndicator) {
                        audioOnlyIndicator.classList.add('d-none');
                    }
                    // Reset status to online
                    peerStatus[currentPeerId] = 'online';
                    updateStatus(currentPeerId, 'Online', 'success');
                    notifyPeers('online'); // Ensure remote peer also updates status
                    // Reset idle timeout since user is active
                    resetIdleTimeout();

                    if (connection && connection.open) {
                        connection.send({
                            type: 'call-ended',
                            sender: currentPeerId,
                            timestamp: new Date().toLocaleTimeString()
                        });
                    }
                }

                // Event listeners for messaging
                sendMessageBtn.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });

                // Handle incoming messages
                function handleIncomingMessage(data) {
                    if (data.type === 'call-ended') {
                        $('#video-calling-modal').modal('hide');
                        $('#ringing-modal').modal('hide');
                        $('#call-type-modal').modal('hide');
                        return;
                    }
                    if (data.type === 'chat-message') {
                        addMessageToChat(data.message, 'Peer', 'received');
                        $('#in_chat_modal').modal('show');
                    }
                }

                // Start with current user as peerId1
                setupPeer(peerId1);

                // Hide call action buttons by default
                hideCallActionButtons();

                disconnectBtn.addEventListener('click', () => {
                    handleDisconnection();
                });

                reconnectBtn.addEventListener('click', () => {
                    reconnectBtn.classList.add('d-none');
                    setupPeer(currentPeerId); // Reconnect with the same peer ID
                });

                // Ringing modal event handlers
                // When answering a call (callee)
                acceptCallBtn.addEventListener('click', async () => {
                    stopRingtone();
                    if (incomingCall) {
                        $('#ringing-modal').modal('hide');
                        try {
                            const stream = await getMediaStream(callType);
                            localVideo.srcObject = stream;
                            localVideo.muted = true; // Mute local video to prevent echo
                            if (callType === 'audio') {
                                localVideo.style.display = 'none';
                                mainVideo.style.display = 'none';
                            } else {
                                localVideo.style.display = 'block';
                                mainVideo.style.display = 'block';
                            }
                            incomingCall.answer(stream);
                            currentCall = incomingCall;
                            peerStatus[currentPeerId] = 'active';
                            updateStatus(currentPeerId, 'In Call', 'info');
                            notifyPeers('active');
                            resetIdleTimeout(); // Reset idle timeout when call starts
                            incomingCall.on('stream', remoteStream => {
                                mainVideo.srcObject = remoteStream;
                                mainVideo.muted = false;
                                if (callType === 'audio') {
                                    mainVideo.style.display = 'none';
                                } else {
                                    mainVideo.style.display = 'block';
                                }
                            });
                            incomingCall.on('error', err => {
                                console.error('Call error:', err);
                                handleCallEnd();
                            });
                            incomingCall.on('close', () => {
                                handleCallEnd();
                            });
                            updateCallUI(callType);
                            $('#video-calling-modal').modal('show');
                        } catch (err) {
                            console.error('Failed to get media for call:', err);
                            alert('Failed to start call. Please check your camera/microphone permissions.');
                            peerStatus[currentPeerId] = 'online';
                            updateStatus(currentPeerId, 'Online', 'success');
                            notifyPeers('online');
                        }
                        incomingCall = null;
                    }
                });

                declineCallBtn.addEventListener('click', () => {
                    stopRingtone();
                    if (incomingCall) {
                        incomingCall.close();
                        incomingCall = null;
                        $('#ringing-modal').modal('hide');
                        // Notify peer that call was declined
                        if (connection && connection.open) {
                            connection.send({
                                type: 'call-declined',
                                peerID: currentPeerId
                            });
                        }
                    }
                });

                // Call type selection event handlers
                // When making a call (caller)
                videoCallBtn.addEventListener('click', async () => {
                    callType = 'video';
                    $('#call-type-modal').modal('hide');
                    try {
                        // Always request a new stream
                        const stream = await getMediaStream('video');
                        localVideo.srcObject = stream;
                        localVideo.muted = true; // Mute local video to prevent echo
                        localVideo.style.display = 'block';
                        mainVideo.style.display = 'block';
                        // Make the call
                        if (remotePeerId && peer) {
                            const call = peer.call(remotePeerId, stream, { metadata: { type: 'video' } });
                            currentCall = call;
                            // Update status to active
                            peerStatus[currentPeerId] = 'active';
                            updateStatus(currentPeerId, 'In Call', 'info');
                            notifyPeers('active');
                            resetIdleTimeout(); // Reset idle timeout when call starts
                            call.on('stream', remoteStream => {
                                mainVideo.srcObject = remoteStream;
                                mainVideo.muted = false;
                                mainVideo.style.display = 'block';
                            });
                            call.on('error', err => {
                                console.error('Call error:', err);
                                handleCallEnd();
                            });
                            call.on('close', () => {
                                handleCallEnd();
                            });
                            updateCallUI(callType);
                            $('#video-calling-modal').modal('show');
                        }
                    } catch (err) {
                        console.error('Failed to start video call:', err);
                        alert('Failed to start video call. Please check your camera permissions.');
                        peerStatus[currentPeerId] = 'online';
                        updateStatus(currentPeerId, 'Online', 'success');
                        notifyPeers('online');
                    }
                });

                // When making an audio call (caller)
                audioCallBtn.addEventListener('click', async () => {
                    callType = 'audio';
                    $('#call-type-modal').modal('hide');
                    try {
                        // Always request a new stream
                        const stream = await getMediaStream('audio');
                        localVideo.srcObject = stream;
                        localVideo.muted = true;
                        // Hide video elements for audio call
                        localVideo.style.display = 'none';
                        mainVideo.style.display = 'none';
                        if (remotePeerId && peer) {
                            const call = peer.call(remotePeerId, stream, { metadata: { type: 'audio' } });
                            currentCall = call;
                            peerStatus[currentPeerId] = 'active';
                            updateStatus(currentPeerId, 'In Call', 'info');
                            notifyPeers('active');
                            resetIdleTimeout();
                            call.on('stream', remoteStream => {
                                // For audio call, do not show video
                                mainVideo.srcObject = remoteStream;
                                mainVideo.muted = false;
                                mainVideo.style.display = 'none';
                            });
                            call.on('error', err => {
                                console.error('Call error:', err);
                                handleCallEnd();
                            });
                            call.on('close', () => {
                                handleCallEnd();
                            });
                            updateCallUI(callType);
                            $('#video-calling-modal').modal('show');
                        }
                    } catch (err) {
                        console.error('Failed to start audio call:', err);
                        alert('Failed to start audio call. Please check your microphone permissions.');
                        peerStatus[currentPeerId] = 'online';
                        updateStatus(currentPeerId, 'Online', 'success');
                        notifyPeers('online');
                    }
                });

                // Make call button event handler
                makeCallBtn.addEventListener('click', () => {
                    if (remotePeerId && peer && connection && connection.open) {
                        $('#call-type-modal').modal('show');
                    } else {
                        alert('Please wait for connection to be established.');
                    }
                });

                // Message button event handler
                messageBtn.addEventListener('click', () => {
                    console.log('Message button clicked');
                    console.log('remotePeerId:', remotePeerId);
                    console.log('peer:', peer);
                    console.log('connection:', connection);
                    console.log('connection.open:', connection ? connection.open : 'no connection');

                    if (remotePeerId && peer && connection && connection.open) {
                        console.log('Opening chat modal...');
                        modal_toggle('in_chat_modal');
                    } else {
                        console.log('Cannot open modal - connection not ready');
                        alert('Please wait for connection to be established.');
                    }
                });

                // Modal action button event handlers
                modalDisconnectBtn.addEventListener('click', () => {
                    if (currentCall) {
                        currentCall.close();
                        currentCall = null;
                    }
                    handleCallEnd();
                });

                modalReconnectBtn.addEventListener('click', async () => {
                    try {
                        const stream = await getMediaStream(callType);
                        localVideo.srcObject = stream;

                        if (remotePeerId && peer) {
                            const call = peer.call(remotePeerId, stream);
                            currentCall = call;

                            call.on('stream', remoteStream => {
                                console.log('Received remote stream');
                                mainVideo.srcObject = remoteStream;
                            });

                            call.on('error', err => {
                                console.error('Call error:', err);
                            });

                            call.on('close', () => {
                                console.log('Call ended');
                                handleCallEnd();
                            });
                        }
                    } catch (err) {
                        console.error('Failed to reconnect:', err);
                        alert('Failed to reconnect. Please check your media permissions.');
                    }
                });

                toggleAudioBtn.addEventListener('click', () => {
                    if (localVideo.srcObject) {
                        const audioTrack = localVideo.srcObject.getAudioTracks()[0];
                        if (audioTrack) {
                            audioTrack.enabled = !audioTrack.enabled;
                            const icon = toggleAudioBtn.querySelector('i');
                            if (audioTrack.enabled) {
                                icon.className = 'bi bi-mic-fill';
                                toggleAudioBtn.title = 'Mute Audio';
                            } else {
                                icon.className = 'bi bi-mic-mute-fill';
                                toggleAudioBtn.title = 'Unmute Audio';
                            }
                        }
                    }
                });

            })
            .catch(err => {
                console.error('Failed to get media: ', err);
            });

        // Utility to play/stop ringtone
        function playRingtone() {
            const ringtone = document.getElementById('ringtone');
            if (ringtone) {
                ringtone.loop = true;
                ringtone.currentTime = 0;
                ringtone.play();
            }
        }
        function stopRingtone() {
            const ringtone = document.getElementById('ringtone');
            if (ringtone) {
                ringtone.pause();
                ringtone.currentTime = 0;
            }
        }

        // Also stop ringtone if modal is closed by other means
        $('#ringing-modal').on('hidden.bs.modal', function () {
            stopRingtone();
        });

        // For outgoing call, play ringtone until answered or declined
        let outgoingRinging = false;
        function startOutgoingRinging() {
            if (!outgoingRinging) {
                playRingtone();
                outgoingRinging = true;
            }
        }
        function stopOutgoingRinging() {
            if (outgoingRinging) {
                stopRingtone();
                outgoingRinging = false;
            }
        }
        // When making a call (after peer.call), call startOutgoingRinging().
        // When call is answered (on 'stream') or declined (on 'close'/'error'), call stopOutgoingRinging().

        // --- Ringtone signaling logic ---
        // When making a call, send a 'ringing' signal to the remote peer
        function sendRingingSignal() {
            if (connection && connection.open) {
                connection.send({ type: 'ringing', peerID: currentPeerId });
            }
        }

        // Listen for 'ringing' signal from remote peer
        if (connection) {
            connection.on('data', data => {
                if (data.type === 'ringing') {
                    playRingtone();
                    // Optionally show ringing modal if not already shown
                    if (!$('#ringing-modal').hasClass('show')) {
                        $('#ringing-modal').modal('show');
                    }
                }
                if (data.type === 'call-declined' || data.type === 'call-answered') {
                    stopRingtone();
                }
            });
        }

        // When making a call (outgoing), send the ringing signal
        // (Insert this after peer.call in your call logic)
        // Example:
        // const call = peer.call(remotePeerId, stream);
        // sendRingingSignal();
        // startOutgoingRinging();
        // ...
        // When call is answered or declined, send a stop signal
        // Example:
        // connection.send({ type: 'call-answered', peerID: currentPeerId });
        // stopOutgoingRinging();
    </script>
